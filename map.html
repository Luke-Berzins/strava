<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Running History Animation</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon-16x16.png">    
    
</head>
<body>
    <div id="map"></div>
    <button id="toggle-control-panel">Hide Controls</button>
    <div id="control-panel">
        <div id="controls">

            <div class="input-group">
                <label for="date-display">Date</label>
                <div id="date-display"></div>
                <label for="total-distance-display">Run Distance (km)</label>
                <div id="total-distance-display"></div>
                <label for="cumulative-distance-display">Total Distance (km)</label>
                <div id="cumulative-distance-display"></div>
    

                <label for="delay-input">Delay (ms):</label>
                <input type="number" id="delay-input" value="100" step="10" />

    

                <label for="run-zoom-input">Map Zoom:</label>
                <input type="number" id="run-zoom-input" value="13" />
            </div>
    
            <div class="button-group">
                <button onclick="startDrawing()">Start Drawing</button>
                <button onclick="stopDrawing()">Stop Drawing</button>
                <button id="zoom-toggle" onclick="toggleZoom()">Disable Zoom</button>
                <button onclick="goBack20Runs()">Go Back 20 Runs</button>

            </div>
        </div>
    </div>
    
</div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
