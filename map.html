<!DOCTYPE html>
<html>
<head>
    <title>GPS Track Animation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    
    
</head>
<body>
    <div id="map"></div>
<div id="control-panel">
    <div id="controls">
        <label for="date-display">Date</label>
        <div id="date-display"></div>
        <label for="delay-input">Delay (ms):</label>
        <input type="number" id="delay-input" value="100" step="10" />
        
        <label for="run-zoom-input">Map Zoom:</label>
        <input type="number" id="run-zoom-input" value="12" />
        
        <button onclick="startDrawing()">Start Drawing</button>
        <button onclick="stopDrawing()">Stop Drawing</button>
        <button id="zoom-toggle" onclick="toggleZoom()">Disable Zoom</button>
    </div>
</div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
